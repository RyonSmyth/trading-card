<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="content">
		<!-- your favorite animal's name goes here -->
		<h3 class="card-title">Cat</h3>
		<!-- your favorite animal's image goes here -->
		<img src="cat.jpg" class="card-image" alt="Cat">
		<div class="cat-info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="cat-fact">The ancient Egyptians would worship cats.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li class="facts-list-item"><span class="fact-label">Scientific Name</span>: Felis catus</li>
				<li class="facts-list-item"><span class="fact-label">Average Length</span>: 18 in.</li>
				<li class="facts-list-item"><span class="fact-label">Average Lifespan</span>: 12-15 Years</li>
				<li class="facts-list-item"><span class="fact-label">Habitat</span>: Domestic</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>The domestic cat is a small, typically furry, carnivorous mammal. There are more than 70 different breeds of cats.</p>
		</div>
	</div>
</body>
</html>
